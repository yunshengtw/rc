[window]

# Remove the title bar and the buttons (macOS-specific).
decorations = "Buttonless"

padding.x = 10
padding.y = 10

[font]

normal.family = "Source Code Pro"
normal.style = "Regular"
bold.family = "Source Code Pro"
bold.style = "Medium"
italic.family = "Source Code Pro"
bold_italic.family = "Source Code Pro"

size = 14.0

[keyboard]

bindings = [
	{ key = '"', mods = "Command|Shift", action = "ToggleMaximized" },
	{ key = "'", mods = "Command", action = "ToggleFullscreen" },
	# Special bindings for tmux (using unicode Private Usage Area: U+E000â€“U+F8FF).
	## Window controls.
	{ key = "T", mods = "Command", chars = "\uE000" },
	{ key = "Tab", mods = "Control", chars = "\uE001" },
	{ key = "1", mods = "Command", chars = "\uE011" },
	{ key = "2", mods = "Command", chars = "\uE012" },
	{ key = "3", mods = "Command", chars = "\uE013" },
	{ key = "4", mods = "Command", chars = "\uE014" },
	{ key = "5", mods = "Command", chars = "\uE015" },
	{ key = "6", mods = "Command", chars = "\uE016" },
	{ key = "7", mods = "Command", chars = "\uE017" },
	{ key = "8", mods = "Command", chars = "\uE018" },
	{ key = "9", mods = "Command", chars = "\uE019" },
	## Pane controls.
	{ key = "|", mods = "Command|Shift", chars = "\uE100" },
	{ key = "S", mods = "Command|Shift", chars = "\uE101" },
	{ key = "Tab", mods = "Option", chars = "\uE102" },
	{ key = "A", mods = "Command|Shift", chars = "\uE110" },
	{ key = "E", mods = "Command|Shift", chars = "\uE111" },
	## Copy mode.
	{ key = "M", mods = "Command|Shift", chars = "\uE200" },
	##
	{ key = "F", mods = "Command|Shift", chars = "\uF000" },
]

[env]

PATH = "/usr/bin:/opt/homebrew/bin"

[terminal.shell]

program = "/opt/homebrew/bin/tmux"
args = ["new-session", "-A", "-s", "main"]

